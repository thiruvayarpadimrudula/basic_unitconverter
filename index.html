<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unit Converter</title>
    <link rel="stylesheet" href="prs1.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="container">
        <label for="category">Choose Category:</label>
        <select id="category">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
        </select>

        <label for="value">Enter Value:</label>
        <input type="number" id="value" placeholder="Enter value" required>

        <label for="fromUnit">From Unit:</label>
        <select id="fromUnitSelect">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
        </select>
        <input type="text" id="fromUnitText" placeholder="e.g., m, cm" oninput="updateFromUnit()" style="display:none;">

        <label for="toUnit">To Unit:</label>
        <select id="toUnitSelect">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
        </select>
        <input type="text" id="toUnitText" placeholder="e.g., m, cm" oninput="updateToUnit()" style="display:none;">

        <button onclick="convert()">Convert</button>

        <h3 id="result"></h3>
    </div>

    <script src="prsc1.js"></script>
</body>
</html>
